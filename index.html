<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container">
    <section class="card">
      <div class="card-img"><img src="img/bg-pattern-card.svg" alt="Imagen de fondo de arriba "></div>
      <div class="card-body">
        <img src="img/image-victor.jpg" alt="" class="card-body-img">
        <h1 class="card-body-title">Victor Crest<span>26</span></h1>
        <p class="card-body-parrafo">London</p>
      </div>
      <div class="card-footer">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
